<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-6">Inventory Admin</h1>

  <div class="mb-6 flex gap-4">
    <input id="sitePwInput" type="password" placeholder="Site password"
      class="px-3 py-2 rounded text-gray-900 w-64" />
    <input id="adminKeyInput" type="password" placeholder="Admin key"
      class="px-3 py-2 rounded text-gray-900 w-64" />
    <button id="loadBtn" class="bg-blue-600 px-4 py-2 rounded">Load</button>
    <button id="saveBtn" class="bg-green-600 px-4 py-2 rounded">Save All</button>
  </div>

  <div id="itemsContainer" class="space-y-8"></div>

  <button id="addItemBtn"
    class="mt-8 bg-purple-600 px-6 py-3 rounded text-lg">
    + Add Item
  </button>

  <script src="admin.js"></script>
</body>
</html>
