<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4">
  <div class="flex flex-col gap-4 max-w-6xl mx-auto">
    <div class="flex flex-col gap-3">
      <h1 class="text-3xl font-bold">Inventory Admin</h1>

      <div class="flex flex-wrap gap-3 items-center">
        <input id="sitePwInput" type="password" placeholder="Site password"
          class="px-3 py-2 rounded text-gray-900 w-64" />

        <input id="adminKeyInput" type="password" placeholder="Admin key"
          class="px-3 py-2 rounded text-gray-900 w-64" />

        <button id="loadBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Load</button>
        <button id="saveBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Save</button>
        <button id="addItemBtn" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Add Item</button>

        <div id="status" class="text-sm text-gray-300"></div>
      </div>

      <div class="text-sm text-gray-400">
        Upload images inside an item card. Images are stored as S3 keys like images/file.jpg.
      </div>
    </div>

    <div id="itemsContainer" class="space-y-8"></div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
