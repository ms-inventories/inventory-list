<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Inventory Admin</h1>

    <div id="appPanel" class="hidden">
      <div class="sticky top-0 z-10 bg-gray-900 pt-2 pb-3">
        <div class="border border-gray-700 rounded p-3 flex flex-wrap gap-2 items-center">
          <select id="platoonSelect" class="text-gray-900 px-3 py-2 rounded"></select>

          <button id="addPlatoonBtn" class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded">Add platoon</button>
          <button id="changePwBtn" class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded">Change password</button>

          <button id="saveBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Save</button>
          <button id="addItemBtn" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Add item</button>
          <button id="signOutBtn" class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded">Sign out</button>

          <div id="status" class="text-sm text-gray-300"></div>
        </div>
      </div>

      <div id="itemsContainer" class="space-y-8 mt-4"></div>
    </div>
  </div>

  <div id="modalBackdrop" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-4">
    <div id="modalPanel" class="w-full max-w-xl border border-gray-700 rounded bg-gray-900 p-4"></div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
